<!DOCTYPE html>
<html>
  <head>
    <title>My Ticket Streamline Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Forum</title>
    <script>
      function submitForm() {
        // Get the selected department
        var emailSelect = document.getElementById("email");
        var selectedEmail = emailSelect.value;

        // Get the user's message
        var passwordInput = document.getElementById("pass");
        var selectedPassword = passwordInput.value;

        // Print the selected department and message
        console.log("Email: " + selectedEmail);
        console.log("Password: " + selectedPassword);
      }
    </script>
  </head>
  <header class="main-header">
    <div class="logo_div">
      <img src="company_logo.png" alt="Company Logo">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="support.html">FAQ</a></li>
        <li><a href="submit_ticket.html">Submit a Ticket</a></li>
        <li><a href="my_tickets.html">My Tickets</a></li>
        <li><a href="signup.html">Sign-Up</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="content">
      <h2>Login</h2>
      <form action="submit_ticket.html" method="POST" onsubmit="submitForm()">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="pass" id="pass" name="pass" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
